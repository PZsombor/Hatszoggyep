<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container text-center">
        
        <h1 class="mb-5">Hexagon telek</h1>
	    <h2 class="mb-3">Az alábbi kalkulátorral számíthatja ki, hogy hány négyzetméter gyeptégla szükséges a gyepesítéshez.</h2>
	    <div>
		    <label for="elsoTelek" class="form-label">Az első telek oldalának hossza:</label>
		    <input type="text" id="elsoTelek" class="form-control" >
	    </div>
	    <div>
		    <label for="masodikTelek" class="form-label">A második telek oldalának hossza:</label>
		    <input type="text" id="masodikTelek" class="form-control" >
	    </div>
	    <button id="button" class="btn btn-primary m-3">Számítás</button>
	    <div>
		    <label for="terulet" class="form-label">Szükséges gyep mennyiség (m^2) </label>
		    <input type="text" readonly id="terulet" class="form-control" >
	    </div>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
